<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | HouseHunt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Common CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav style="background:#222;padding:10px;">
  <a href="index.html" style="color:white;margin-right:15px;">Home</a>
  <a href="properties.html" style="color:white;margin-right:15px;">Properties</a>
  <a href="login.html" style="color:white;margin-right:15px;">Login</a>
  <a href="register.html" style="color:white;">Register</a>
</nav>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="index.html">HouseHunt</a>
    <div>
      <a class="btn btn-outline-light me-2" href="login.html">Login</a>
      <a class="btn btn-light" href="register.html">Register</a>
    </div>
  </div>
</nav>

<!-- Registration Form -->
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card shadow">
        <div class="card-body">
          <h3 class="text-center mb-4">Create Account</h3>

          <form onsubmit="return registerUser()">
            <input type="text" class="form-control mb-3" placeholder="Full Name" required>
            <input type="email" class="form-control mb-3" placeholder="Email Address" required>
            <input type="password" class="form-control mb-3" placeholder="Password" required>
            <input type="password" class="form-control mb-3" placeholder="Confirm Password" required>

            <select class="form-control mb-3" required>
              <option value="">Select Role</option>
              <option>Renter</option>
              <option>Owner</option>
            </select>

            <button type="submit" class="btn btn-primary w-100">Register</button>
          </form>

          <p class="text-center mt-3">
            Already have an account?
            <a href="login.html">Login here</a>
          </p>

        </div>
      </div>
    </div>
  </div>
</div>

<!-- Simple JS -->
<script>
function registerUser() {
    alert("Registration successful! (Demo purpose)");
    window.location.href = "login.html";
    return false;
}
</script>

</body>
</html>
